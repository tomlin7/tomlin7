<svg viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --glass-border: rgba(255,255,255,0.12);
      --text-dim: #8B949E;
      --anim-speed: 12s;
    }
    .font-sans { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .font-mono { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', ui-monospace, monospace; }
    .slide { opacity: 0; animation: slideFade var(--anim-speed) infinite ease-in-out; }
    @keyframes slideFade {
      0%, 1%   { opacity: 0; transform: translateY(12px); }
      2%, 9% { opacity: 1; transform: translateY(0); }
      10%, 11% { opacity: 0; transform: translateY(-8px); }
      100%          { opacity: 0; }
    }
    .sheen-swipe { animation: sheenMove 4s infinite cubic-bezier(0.4,0,0.2,1); }
    @keyframes sheenMove {
      0%   { transform: translateX(-450px) skewX(-25deg); }
      100% { transform: translateX(450px)  skewX(-25deg); }
    }
    .star-streak { opacity: 0; animation: streak 5s linear infinite; }
    .st1 { animation-delay: 1s; }
    .st2 { animation-delay: 3.5s; }
    @keyframes streak {
      0%   { opacity: 0; transform: translate(150px,-150px); }
      15%  { opacity: 1; }
      40%  { opacity: 0; transform: translate(-350px,350px); }
      100% { opacity: 0; }
    }
  </style>
  <defs>
    <linearGradient id="streakGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glassFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="white" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="sheenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="white" stop-opacity="0"/>
      <stop offset="50%"  stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="cardClip">
      <rect x="0" y="0" width="400" height="220" rx="20"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="600" height="350" fill="#000" rx="16"/>
  <pattern id="gridDots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="0.6" fill="#1A1A1A"/>
  </pattern>
  <rect width="600" height="350" fill="url(#gridDots)" rx="16"/>

  <!-- Shooting stars -->
  <g class="star-streak st1">
    <line x1="450" y1="50" x2="530" y2="-30" stroke="url(#streakGrad)" stroke-width="1.5"/>
  </g>
  <g class="star-streak st2">
    <line x1="300" y1="100" x2="380" y2="20" stroke="url(#streakGrad)" stroke-width="1.5"/>
  </g>

  <!-- Slides -->
  <g transform="translate(100,65)">
    <g id="slide-1" class="slide" style="animation-delay:0s">
      <rect width="400" height="220" rx="20" fill="url(#glassFill)" stroke="var(--glass-border)" stroke-width="1"/>
      <g clip-path="url(#cardClip)">
        <rect width="180" height="300" fill="url(#sheenGrad)" class="sheen-swipe" y="-40"/>
      </g>
      <g transform="translate(32,48)">
        <text x="0" y="0" fill="white" class="font-sans" font-size="22" font-weight="600" letter-spacing="-0.5">ted</text>
